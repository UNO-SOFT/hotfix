<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Hotfix</title>
    <%= stylesheetTag("application.css") %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
  </head>
  <header>
	  <div class="language-switch">
		  <div class="language-switch__option language-switch__option--en" onclick="switchLanguage('en-us')">EN</div>
		  <div class="language-switch__option language-switch__option--hu" onclick="switchLanguage('hu-hu')">HU</div>
	  </div>

  </header>
  <body>

    <div class="container">
      <%= partial("flash.html") %>
      <%= yield %>
    </div>

    <%= javascriptTag("application.js") %>
  </body>
</html>
